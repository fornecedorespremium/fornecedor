<!DOCTYPE html><html lang="pt-BR"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Desafio Relâmpago</title>  <style>    body {      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;      background: linear-gradient(to bottom, #000428, #004e92);      color: #fff;      text-align: center;      padding: 30px 20px;      overflow-x: hidden;    }    .container {      max-width: 500px;      margin: 0 auto;      background-color: rgba(255, 255, 255, 0.05);      padding: 30px;      border-radius: 20px;      box-shadow: 0 0 30px #00000088;      animation: fadeIn 1s ease-in-out;    }    h1 {      font-size: 2rem;      margin-bottom: 20px;    }    .btn, .option-box {      display: block;      width: 100%;      background: linear-gradient(to right, #ff512f, #dd2476);      color: white;      padding: 15px;      margin: 10px 0;      font-size: 1.1rem;      border: none;      border-radius: 10px;      cursor: pointer;      transition: transform 0.2s;    }    .btn:hover, .option-box:hover {      transform: scale(1.03);    }    .hidden { display: none; }    .timer {      font-size: 1rem;      margin-top: 10px;      color: #ffcc00;    }    @keyframes fadeIn {      from {opacity: 0; transform: scale(0.95);}      to {opacity: 1; transform: scale(1);}    }  </style></head><body>  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>  <audio id="successSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>  <div class="container" id="nivel1">    <h1>Escolha sua Energia Inicial!</h1>    <p>Você só tem 10 segundos para decidir.</p>    <div class="option-box" onclick="avancarNivel(2); playClick(); vibrar()">Modo Zen (Grátis)</div>    <div class="option-box" onclick="comprar('R$ 1,99', 2)">Modo Turbo (R$ 1,99)</div>    <div class="option-box" onclick="comprar('R$ 4,99', 2)">Modo Extremo (R$ 4,99)</div>    <div class="timer" id="timer1"></div>  </div>  <div class="container hidden" id="nivel2">    <h1>Você desbloqueou um desafio relâmpago!</h1>    <p>Gire para ganhar um poder especial (chance única!)</p>    <button class="btn" onclick="comprar('R$ 7,00', 3)">Girar Poder (R$ 7,00)</button>  </div>  <div class="container hidden" id="nivel3">    <h1>Pacote Ultra Liberado!</h1>    <p>Leve todos os bônus, efeitos e poderes desbloqueados com <strong>90% OFF</strong></p>    <p><del>R$ 250,00</del> por apenas <strong style="color:#00ffcc">R$ 29,90</strong></p>    <button class="btn" onclick="comprar('R$ 29,90', 'final')">Resgatar Tudo Agora</button>  </div>  <div class="container hidden" id="final">    <h1>Você é um Vencedor!</h1>    <p>Conseguiu todos os níveis. Quer jogar de novo e superar seu tempo?</p>    <button class="btn" onclick="avancarNivel(1); playClick(); vibrar()">Recomeçar Desafio</button>  </div>  <script>    function avancarNivel(nivel) {      document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));      document.getElementById('nivel' + nivel).classList.remove('hidden');
      if (nivel === 1) iniciarTimer();    }
    function comprar(valor, proximoNivel) {      console.log('Cobrando: ' + valor);      playClick();      vibrar();      setTimeout(() => {        playSuccess();        avancarNivel(proximoNivel);      }, 500);    }
    function iniciarTimer() {      let tempo = 10;      const el = document.getElementById('timer1');      const intervalo = setInterval(() => {        tempo--;        el.textContent = `Tempo restante: ${tempo}s`;        if (tempo <= 0) {          clearInterval(intervalo);          avancarNivel(2);          playClick();          vibrar();        }      }, 1000);    }
    function playClick() {      document.getElementById('clickSound').play();    }
    function playSuccess() {      document.getElementById('successSound').play();    }
    function vibrar() {      if (navigator.vibrate) navigator.vibrate(100);    }
    avancarNivel(1);  </script></body></html>
